<div class=''>
	<mat-card class="example-card" appearance="outlined">
		<mat-card-header>
			<mat-card-title>Pomodoro</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-progress-spinner
				class="example-margin"
				mode="determinate"
				[value]="clockService.progress()"
			>
			</mat-progress-spinner>
			<div class="text-center">
				<p class="text-4xl">{{ formatTime(clock.remainingTime()) }}</p>
			</div>
		</mat-card-content>
		<mat-card-actions>
			<button matButton (click)="clock.startClock()">Start</button>
			<button matButton (click)="clock.stopClock()">Stop</button>
			<button matButton (click)="clock.resetClock()">Reset</button>
		</mat-card-actions>
	</mat-card>
</div>
