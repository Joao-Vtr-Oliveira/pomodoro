<div class="flex flex-col items-center space-y-4 rounded-md max-w-sm mx-auto">
	<h2 class="text-xl font-semibold mb-2">ðŸŽµ Chillofi Radio</h2>

	<div class="space-x-4">
		<button
			matButton
			(click)="musicService.play('lofi')"
			class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
			data-testid="btnPlay-musicPlay"
			[disabled]="musicService.currentGenre() === 'lofi'"
		>
			<mat-icon>play_arrow</mat-icon>
			Play
		</button>

		<button
			matButton
			(click)="musicService.stop()"
			class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
			data-testid="btnPause-musicPlay"
			[disabled]="!musicService.currentGenre()"
		>
			<mat-icon>pause</mat-icon>
			Stop
		</button>
	</div>

	<span class="flex items-center justify-center text-center gap-2">
		<mat-icon
			aria-hidden="false"
			aria-label="Example home icon"
			fontIcon="volume_up"
		></mat-icon>
		<mat-slider
			class="mat-slider flex-1"
			min="0"
			max="1"
			step="0.01"
			showTickMarks
			discrete
			[displayWith]="formatLabel"
		>
			<input
				matSliderThumb
				data-testid="inputSlider-musicPlay"
				[value]="musicService.volume()"
				(input)="onVolumeChange($event)"
			/>
		</mat-slider>
	</span>
</div>
